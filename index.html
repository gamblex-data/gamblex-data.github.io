<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMBLE-X</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: rgb(0, 6, 21);
        color: white;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        font-size: 13px;

        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 100;
        box-sizing: border-box;
        background-color: rgb(0, 6, 21, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      header h1 {
        margin: 0;
        color: white;
        font-family: "Montserrat", sans-serif;
      }

      nav {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      nav a {
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        text-decoration: none;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 5px;
        background-color: rgba(54, 17, 76, 0.8);
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      nav a:hover {
        background-color: #7b1fa2;
      }

      .wallet {
        display: flex;
        align-items: center;
        padding: 8px 15px;
      }

      .goldIco {
        height: 15px;
        object-fit: contain;
      }

      main {
        padding-top: 70px;
      }

      header::after {
        content: "";
        display: block;
        width: calc(100% - 50px);
        opacity: 80%;
        height: 1.8px;
        background-color: #5f1c82;
        position: absolute;
        bottom: 0;
        left: 25px;
      }

      .box-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        background-color: rgba(54, 17, 76, 0.2);
        margin: 25px;
        border-radius: 8px;
        padding: 20px;
      }

      .game {
        aspect-ratio: 2 / 1;
        height: 150px;
        background-color: rgba(54, 17, 76, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Montserrat", sans-serif;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        width: calc(50% - 10px);
      }

      .head1 {
        font-weight: 600;
        margin-left: 25px;
      }

      .head1 h1 {
        margin: 0px;
        font-size: 50px;
      }

      .head1 p {
        margin-left: 10px;
        opacity: 70%;
        font-size: 16px;
        white-space: nowrap;
        margin-top: 0;
      }

      .box-container .player {
        right: 45px;
        opacity: 75%;
        position: absolute;
        width: 115px;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 2rem rgba(54, 17, 76, 0.4));
        margin-top: -15px;
      }

      .case {
        margin: 15px;
        aspect-ratio: 1 / 1;
        background-color: transparent;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        font-size: 16px;
        font-weight: 600;
        padding: 10px;
        position: relative;
        background-color: rgb(0, 6, 21, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        cursor: pointer;

        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .case:hover {
        box-shadow: 0 5px 10px rgba(123, 31, 162, 0.4);
      }

      .case-name {
        background-color: #5e1c828a;
        border-radius: 25px;
        padding: 1px 15px;
        font-size: 14px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 10px;
        z-index: 2;
        position: relative;
        transition: all 0.5s ease;
      }

      @keyframes rotateLoop {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) scale(1.1);
        }
        25% {
          transform: translate(-50%, -50%) rotate(-2deg) scale(1.1);
        }
        50% {
          transform: translate(-50%, -50%) rotate(2deg) scale(1.1);
        }
        75% {
          transform: translate(-50%, -50%) rotate(-2deg) scale(1.1);
        }
        100% {
          transform: translate(-50%, -50%) rotate(0deg) scale(1.1);
        }
      }

      .case img {
        position: absolute;
        top: 51%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        width: 70%;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 2rem rgba(54, 17, 76, 0.7));
        transition: transform 0.3s ease;
      }

      .case:hover img {
        animation: rotateLoop 2s infinite ease-in-out;
      }

      .case:not(:hover) img {
        animation: none;
        transform: translate(-50%, -50%) scale(1);
      }

      .case-price {
        font-size: 14px;
        font-weight: 600;
        color: #7b1fa2;
        margin-top: auto;
        z-index: 2;
      }

      .box-container.cases {
        display: grid;
        gap: 20px;
        margin: 25px;
        padding: 20px;
        border-radius: 8px;
        background-color: rgba(54, 17, 76, 0.2);
        grid-template-columns: repeat(4, 1fr);
      }
      .collection-name {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 8px;
        font-weight: 600;
        color: white;
        padding: 2px 8px;
        z-index: 2;
        display: none;
      }
      * {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (max-width: 1024px) {
        .box-container.cases {
          grid-template-columns: repeat(3, 1fr);
        }
        .case {
          margin: 5px;
        }
        .head1 h1 {
          font-size: 40px;
        }

        .head1 p {
          font-size: 16px;
          white-space: normal;
          width: 80%;
        }

        .box-container .player {
          width: 120px;
        }
      }

      @media (max-width: 700px) {
        .logout span {
          display: none;
        }

        .logout i {
          font-size: 20px;
        }
        .box-container.cases {
          grid-template-columns: repeat(2, 1fr);
        }
        .case {
          margin: 0px;
        }
        .head1 h1 {
          font-size: 35px;
        }

        .head1 p {
          font-size: 13px;
          white-space: normal;
          width: 80%;
        }

        .box-container .player {
          width: 105px;
        }
        .case-name {
          font-size: 12px;
        }

        .case-price {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GAMBLE-X</h1>
      <nav>
        <a class="logout" href="#Logout">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </a>
        <a class="wallet" href="#Wallet">
          <span class="g-text">0</span>
          <img class="goldIco" src="gold.webp" />
        </a>
      </nav>
    </header>

    <main>
      <div class="box-container">
        <div class="head1">
          <h1>GAMBLE-X</h1>
          <p>New Exciting and Thrilling Standoff 2 Gambling Platform</p>
        </div>
        <img class="player" src="https://raw.githubusercontent.com/gamblex-data/gamblex/refs/heads/main/site/images/player-1.webp" />
      </div>

      <div class="box-container">
        <div class="game">Coin Flip</div>
        <div class="game">-Soon</div>
      </div>

      <div class="box-container cases"></div>
      <script type="module">
        function formatName(rawName) {
          const [prefix, name] = rawName.split("_");
          const formattedPrefix =
            prefix.charAt(0).toUpperCase() + prefix.slice(1).toLowerCase();
          const formattedName = name
            .replace(/-/g, " ")
            .toLowerCase()
            .replace(/\b\w/g, (char) => char.toUpperCase());
          return `${formattedPrefix} ${formattedName}`;
        }

        async function fetchCases() {
  try {
    const itemsResponse = await fetch("./items.json");
    const mainResponse = await fetch("./main.json");
    const itemsData = await itemsResponse.json();
    const mainData = await mainResponse.json();

    const casesText = mainData.cases;
    const caseIds = casesText
      .split(",")
      .map((id) => id.trim())
      .filter((id) => id);

    const casesContainer = document.querySelector(".box-container.cases");
    casesContainer.innerHTML = "";

    for (const caseId of caseIds) {
      const itemData = itemsData[caseId];
      if (!itemData) {
        console.error(`Item with ID ${caseId} not found!`);
        continue;
      }

      const formattedName = formatName(itemData.data);

      const imageUrl = `https://raw.githubusercontent.com/gamblex-data/gamblex/refs/heads/main/items/${itemData.collection}/${itemData.data}.png`;

      const caseElement = document.createElement("div");
      caseElement.classList.add("case");

      caseElement.innerHTML = `
        <div class="case-name">${formattedName}</div>
        <img src="${imageUrl}" alt="${caseId}" />
        <div class="case-price">$${itemData.price}</div>
      `;

      caseElement.addEventListener("click", () => {
        window.location.href = `/case/?open=${caseId}`;
      });

      casesContainer.appendChild(caseElement);
    }
  } catch (error) {
    console.error("Error loading cases:", error);
  }
}

        fetchCases();
      </script>
      
      
    </main>
  </body>
</html>
